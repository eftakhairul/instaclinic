@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="container">
	    	<div class="span12">
	    		<div class="navbar">          
				    <div class="navbar-inner">
				        <ul class="nav">
				            <li><a href="@routes.Application.index()" title="InstaClinic Home">Home</a></li>
				            <li><a href="@routes.ScheduleController.list()" title="About CodeXpertz.com">Schedules</a></li>
				            <li><a href="@routes.AppointmentController.list()" title="Contact CodeXpertz Administrators">Appointments</a></li>
				        </ul>
				    </div>
				</div>
	    	</div>
	    	<div class="span12">
	    		<div class="clear">
		    		<h1>@title</h1>
		        	@content
		    	</div>
	    	</div>
		</div>
    </body>
</html>
