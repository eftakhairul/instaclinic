@(computerForm: Form[Room])
@import helper._
@import models._

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.render) } 
@main("Create Room"){
	<script src="@routes.Assets.at("javascripts/schedule.js")" type="text/javascript"></script>      
    @form(routes.RoomController.save()) {
        <fieldset>
            @inputText(computerForm("roomName"), '_label -> "Room No./Name")
        </fieldset>

        
        <div class="actions">
            <input type="submit" value="Submit" class="btn primary"> or
            <a href="@routes.RoomController.list()" class="btn">Cancel</a>
        </div>       
    }   
}
